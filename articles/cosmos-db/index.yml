title: Documentação da BD do Cosmos para o Azure
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: 'Documentação da BD do Cosmos para o Azure - Tutoriais, Referência da API'
  description: >-
    Saiba como utilizar a BD do Cosmos para o Azure para criar bases de dados
    com vários modelos distribuídas globalmente. Os tutoriais mostram-lhe como
    criar e consultar bases de dados de gráficos, de chave/valor e de
    documentos.
  services: cosmos-db
  author: carolz
  manager: carolz
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 04/28/2017
  ms.author: carolz
abstract:
  description: >-
    A BD do Cosmos para o Azure é um serviço de base de dados globalmente
    distribuído concebido para lhe permitir dimensionar o débito e o
    armazenamento, de forma independente e elástica, num qualquer número de
    regiões geográficas com um SLA abrangente.  Pode desenvolver bases de dados
    de gráficos, de chave/valor ou de documentos com a BD do Cosmos através de
    um conjunto de APIs populares e modelos de programação. Saiba como utilizar
    a BD do Cosmos com os nossos guias de introdução, tutoriais e amostras.
